name: Facebook Bot Auto

on:
  workflow_dispatch:
  push:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¨ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install Dependencies
        run: npm install || true

      - name: ğŸƒ Run the Bot
        run: |
          echo "Bot started... running for 6 hours max."
          node bot.js || node index.js || echo "Bot file not found!"
